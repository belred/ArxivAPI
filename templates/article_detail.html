{% extends "home.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card search-card mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">{{ article.title }}</h2>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h4 class="text-muted">
                        <i class="fas fa-users"></i> Authors
                    </h4>
                    <div class="d-flex flex-wrap">
                        {% for author in article.authors %}
                        <span class="badge bg-light text-dark me-2 mb-2">
                            <i class="fas fa-user-circle me-1"></i>{{ author }}
                        </span>
                        {% endfor %}
                    </div>
                </div>

                <div>
                    <h4 class="text-muted">
                        <i class="fas fa-align-left"></i> Abstract
                    </h4>
                    <div class="abstract-text">
                        <p>{{ article.abstract }}</p>
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <a href="/search/{{ article.id }}/translate" class="btn btn-outline-primary">
                    <i class="fas fa-language"></i> Translate Abstract
                </a>
                <small class="text-muted float-end">
                    arXiv ID: {{ article.id }}
                </small>
            </div>
        </div>
    </div>
</div>

<style>
    .abstract-text {
        border-left: 3px solid #dee2e6;
        padding-left: 15px;
        line-height: 1.7;
        text-align: justify;
    }
    .translated-abstract {
        border-left-color: #28a745;
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 0 5px 5px 0;
    }
</style>
{% endblock %}
