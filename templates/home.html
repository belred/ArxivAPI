<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arXiv Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .search-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .search-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            margin-bottom: 1.5rem;
        }
        .search-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .abstract-text {
            border-left: 3px solid #dee2e6;
            padding-left: 15px;
        }
        .nav-pills .nav-link.active {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="search-header">
        <div class="container text-center">
            <h1 class="display-4"><i class="fas fa-book-open"></i> arXiv Search</h1>

            <ul class="nav nav-pills justify-content-center mt-4">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/search"><i class="fas fa-search"></i> Search by Term</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/search/id"><i class="fas fa-id-card"></i> Search by ID</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
