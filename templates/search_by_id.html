{% extends "home.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card search-card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="fas fa-id-card"></i> Search by arXiv ID</h3>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}

                <form method="post" action="/search/id">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">ID:</span>
                            <input type="text" class="form-control form-control-lg"
                                   id="arxiv_id" name="arxiv_id"
                                   value="{{ arxiv_id if arxiv_id else '' }}"
                                   placeholder="e.g. 1706.03762"
                                   required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-search"></i> Find Article
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
